</head>
<body>

<!--Container for navbar-->
    <div class="container">

    </div>

<!--Custom navbar with links to each html page-->

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Ibrahim Riyami</a>

          </li>
        </ul>
      </nav>
    
<!--Card for user input-->
      <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <hr class="my-5">
      <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Contact</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off">
                <fieldset>
                    <label for="name2" class="mb-0">Name</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <input type="text" name="name2" id="name2" class="form-control" placeholder="Name" required="">
                        </div>
                    </div>
                    <label for="email2" class="mb-0">Email</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <input type="text" name="email2" id="email2" class="form-control" placeholder="example@hotmail.com" required="">
                        </div>
                    </div>
                    <label for="message2" class="mb-0">Message</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <textarea rows="6" name="message2" id="message2" class="form-control" placeholder="Message" required=""></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg float-right">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
